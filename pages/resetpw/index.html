<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" href="/static/resetpw/index.css">
    <meta name="description" content="VV账号重置密码">
    <meta name="description" content="重置密码">
    <meta name="description" content="用户重置密码">
    <meta name="description" content="重置密码页面">
    <meta name="description" content="用户重置密码页面">
</head>

<body>
    <h1 style="display: none;">VV账号重置密码</h1>
    <div class="resetpw-form">
        <div class="reset-header">
            <div class="logo">VV</div>
            <div>
                <h2>用户重置密码</h2>
                <p>请输入账号信息以重置密码</p>
            </div>
        </div>

        <form id="resetpwForm">
            <div class="field">
                <label for="ID">用户ID</label>
                <input type="number" id="ID" required min="0" placeholder="请输入用户ID">
            </div>

            <div class="field">
                <label for="email">邮箱（注册使用的邮箱）</label>
                <input type="email" id="email" required placeholder="邮箱地址">
            </div>

            <div class="field">
                <label for="password">新密码</label>
                <input type="password" id="password" required placeholder="新密码（至少8位）">
            </div>

            <div class="submit-row">
                <input type="submit" value="重置密码">
            </div>
        </form>
    </div>
    <script src="/static/resetpw/index.js"></script>
</body>

</html>
