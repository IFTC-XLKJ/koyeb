    <a class="icp" href="https://icp.gov.moe/?keyword=20248862" target="_blank"

    <div id="music-lrc">歌词推送</div>
    <div id="tips" style="display: none;pointer-events: none;">
        <div class="tip-item">部分音乐会出现无法下载资源的情况，可通过右击音乐卡片（移动端长按），点击“复制链接”，然后将复制的音乐音频直链（直链是临时的，一段时间后会失效）在新的标签页打开即可</div>
    </div>
