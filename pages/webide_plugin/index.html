<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebIDE插件</title>
    <script src="/static/md3.js"></script>
    <link rel="stylesheet" href="/static/md3.css">
    <link rel="stylesheet" href="/static/md3-css2.css">
    <style>
        #app {
            width: 100%;
            user-select: none;
        }

        #plugin-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, 300px);
            gap: 1rem;
        }

        #load-more {
            margin: auto;
            display: flex;
            width: 150px;
        }

        #upload-plugin {
            position: fixed;
            right: 10px;
            bottom: 10px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="description">
            <h1>WebIDE插件</h1>
            <p>这是WebIDE的插件商店。</p>
        </div>
        <div id="plugin-list"></div>
        <mdui-button id="load-more">加载更多</mdui-button>
        <mdui-dialog id="downloading">
            <h1>下载中 <span id="progressText">0%</span></h1>
            <mdui-linear-progress id="progress" value="0" min="0" max="100"></mdui-linear-progress>
        </mdui-dialog>
        <mdui-fab icon="add" id="upload-plugin"></mdui-fab>
        <mdui-dialog id="upload-dialog">
            <h1>提交插件</h1>
            <mdui-text-field id="plugin-name" label="名称" type="text" helper="插件的名称" helper-on-focus></mdui-text-field>
            <mdui-text-field id="plugin-id" label="ID" type="text" helper="插件的唯一ID" helper-on-focus></mdui-text-field>
            <input id="plugin-version-code" placeholder="版本号" type="number" min="1" value="1">
            <input id="plugin-version-name" placeholder="版本名" type="text">
            <mdui-text-field id="plugin-description" maxlength="500" counter autosize label="简介" helper="插件的简介" helper-on-focus></mdui-text-field>
            <input id="plugin-file" type="file" accept=".js">
            <div class="mdui-dialog-actions">
                <mdui-button variant="text" id="upload-cancel">取消</mdui-button>
                <mdui-button id="upload-confirm">上传</mdui-button>
            </div>
        </mdui-dialog>
    </div>
    <script src="/static/webide_plugin/index.js"></script>
</body>

</html>
