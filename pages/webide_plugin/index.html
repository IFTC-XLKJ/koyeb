<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebIDE插件</title>
    <script src="/static/md3.js"></script>
    <link rel="stylesheet" href="/static/md3.css">
</head>

<body>
    <div id="app">
        <div class="description">
            <h1>WebIDE插件</h1>
            <p>这是一个WebIDE的插件，可以让你在浏览器中使用WebIDE。</p>
            <h2>功能</h2>
            <ul>
                <li>支持多种编程语言</li>
                <li>支持代码高亮</li>
                <li>支持代码补全</li>
                <li>支持代码格式化</li>
                <li>支持代码运行</li>
            </ul>
            <h2>安装</h2>
            <p>将插件文件放入WebIDE的插件目录中，然后在WebIDE中启用插件即可。</p>
            <h2>使用</h2>
            <p>在WebIDE中打开插件，即可开始使用。</p>
            <h2>反馈</h2>
            <p>如果你有任何建议或意见，请通过以下方式联系我们：</p>
            <ul>
                <li>Email: iftcceo@139.com</li>
        </div>
    </div>
</body>

</html>
