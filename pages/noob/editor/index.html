<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/NOOB.svg">
    <link rel="stylesheet" href="/static/noob/editor/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOOB Editor | NOOB编辑器</title>
    <script src="/static/noob/editor/toolbox.js"></script>
    <script src="/static/blockly/package/blockly_compressed.js"></script>
    <script src="/static/blockly/package/blocks_compressed.js"></script>
    <script src="/static/blockly/package/javascript_compressed.js"></script>
    <script src="/static/blockly/package/msg/zh-hans.js"></script>
    <script src="/static/noob/editor/blocks/element.js"></script>
    <script src="/static/noob/editor/blocks/object.js"></script>
    <script src="/static/noob/editor/blocks/list.js"></script>
    <script src="/static/noob/editor/blocks/operation.js"></script>
    <script src="/static/noob/editor/blocks/style.js"></script>
    <script src="/static/noob/editor/blocks/attribute.js"></script>
    <script src="/static/noob/editor/blocks/script.js"></script>
    <script src="/static/noob/editor/blocks/variables.js"></script>
    <script src="/static/noob/editor/blocks/function.js"></script>
    <script src="/static/noob/editor/blocks/document.js"></script>
    <script src="/static/noob/editor/blocks/more.js"></script>
    <meta name="description" content="NOOB编辑器">
    <meta name="description" content="编辑器">
    <meta name="description" content="NOOB">
    <meta name="description" content="图形化编辑器">
    <meta name="description" content="网页编辑器">
</head>

<body>
    <div id="app">
        <div id="nav">
            <div class="nav-item icon">
                <img src="/static/NOOB.svg" alt="NOOB">
            </div>
            <div class="nav-item nav-text" id="file">文件</div>
            <div class="nav-item nav-text" id="help">帮助</div>
            <div class="nav-item nav-input" id="title">
                <input type="text" id="docTitleInput" placeholder="请输入作品名" value="新的NOOB作品">
            </div>
        </div>
        <div id="fileMenu" data-nav-menu="hidden">
            <div class="menuMain">
                <div class="menuItem" onclick="newFile()">新建</div>
                <div class="menuItem" onclick="openFile()">打开</div>
                <div class="menuItem" onclick="saveFile()">保存</div>
                <div class="menuItem" onclick="saveFileAs()">另存为</div>
                <div class="menuItem" onclick="importFile()">导入</div>
                <div class="menuItem" onclick="exportFile()">导出</div>
            </div>
        </div>
        <div id="main">
            <div id="preview">
                <div id="docTitle"></div>
                <iframe id="previewFrame" sandbox="allow-same-origin allow-scripts" srcdoc></iframe>
            </div>
            <div id="editor"></div>
        </div>
    </div>
    <script src="/static/noob/editor/index.js"></script>
</body>

</html>
