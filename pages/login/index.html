<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://verification.zjb522.cn/sdk/shield-verify.js?v=1.0.3"></script>
    <link rel="stylesheet" href="/static/login/index.css">
    <meta name="description" content="VV账号登录">
    <meta name="description" content="登录">
    <meta name="description" content="用户登录">
    <meta name="description" content="登录页面">
</head>

<body>
    <h1 style="display: none;">VV账号登录</h1>
    <div class="login-form">
        <div class="login-header">
            <div class="logo">VV</div>
            <div>
                <h2>用户登录</h2>
                <p>使用 VV 账号登录</p>
            </div>
        </div>

        <form id="loginForm">
            <div class="field">
                <label for="user">用户</label>
                <input type="text" id="user" required placeholder="用户名或邮箱">
            </div>

            <div class="field">
                <label for="password">密码</label>
                <input type="password" id="password" required placeholder="请输入密码">
            </div>

            <div class="shield-verify" data-sitekey="SV-ff0bf0a511d75530e568bfc25345" data-callback="onVerifySuccess" data-lang="zh"></div>

            <div class="submit-row">
                <input type="submit" value="登录">
            </div>
        </form>

        <div class="action">
            <button onclick="window.location.href='/signup'+location.search">注册</button>
            <button onclick="window.location.href='/resetpw'+location.search">忘记密码</button>
        </div>
    </div>
    <script src="/static/login/index.js"></script>
</body>

</html>
