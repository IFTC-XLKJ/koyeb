<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/signup/index.css">
    <meta name="description" content="VV账号注册">
    <meta name="description" content="注册">
    <meta name="description" content="用户注册">
    <meta name="description" content="注册页面">
    <meta name="description" content="用户注册页面">
</head>

<body>
    <h1 style="display: none;">VV账号注册</h1>
    <div class="register-form">
        <h2>用户注册</h2>
        <form id="registerForm">
            <button id="random_username">随机用户名</button><br>
            用户名<input type="text" id="user" required><br>
            密码<input type="password" id="password" required><br>
            确认密码<input type="password" id="confirmPassword" required><br>
            邮箱<input type="email" id="email" required><br>
            邮箱验证码
            <div class="button-group">
                <input type="text" id="emailVerifyCode" required>
                <button type="button" id="getCode">获取验证码</button>
            </div><br>
            头像<input type="file" id="avatar" accept="image/*" required><br>
            <input type="submit" value="注册">
        </form>
    </div>
    <script src="/static/signup/index.js"></script>
</body>

</html>
