<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://verification.zjb522.cn/sdk/shield-verify.js?v=1.0.3"></script>
    <link rel="stylesheet" href="/static/signup/index.css">
    <meta name="description" content="VV账号注册">
    <meta name="description" content="注册">
    <meta name="description" content="用户注册">
    <meta name="description" content="注册页面">
    <meta name="description" content="用户注册页面">
</head>

<body>
    <h1 style="display: none;">VV账号注册</h1>
    <div class="register-form">
        <div class="register-header">
            <div class="logo">VV</div>
            <div>
                <h2>用户注册</h2>
                <p>创建你的 VV 账号</p>
            </div>
        </div>

        <form id="registerForm">
            <div class="field">
                <label for="user">用户名</label>
                <div style="display:flex;gap:8px;align-items:center">
                    <input type="text" id="user" required placeholder="用户名">
                    <button id="random_username" type="button">随机用户名</button>
                </div>
            </div>

            <div class="field">
                <label for="password">密码</label>
                <input type="password" id="password" required placeholder="至少8位">
            </div>

            <div class="field">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required placeholder="再次输入密码">
            </div>

            <div class="field">
                <label for="email">邮箱</label>
                <input type="email" id="email" required placeholder="邮箱地址">
            </div>

            <div class="field">
                <label>邮箱验证码</label>
                <div class="button-group">
                    <input type="text" id="emailVerifyCode" required placeholder="验证码">
                    <button type="button" id="getCode">获取验证码</button>
                </div>
            </div>

            <div class="field">
                <label for="avatar">头像</label>
                <div class="file-picker">
                    <input type="file" id="avatar" accept="image/*" class="file-input">
                    <button type="button" class="file-btn">选择头像</button>
                    <span class="file-name">未选择文件</span>
                </div>
            </div>

            <div class="shield-verify" data-sitekey="SV-ff0bf0a511d75530e568bfc25345" data-callback="onVerifySuccess" data-lang="zh"></div>

            <div class="submit-row">
                <input type="submit" value="注册">
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const input = document.getElementById('avatar');
            const btn = document.querySelector('.file-btn');
            const name = document.querySelector('.file-name');
            btn && btn.addEventListener('click', ()=> input && input.click());
            input && input.addEventListener('change', ()=>{
                if(input.files && input.files[0]){
                    name.textContent = input.files[0].name;
                } else {
                    name.textContent = '未选择文件';
                }
            });
        });
    </script>
    <script src="/static/signup/index.js"></script>
</body>

</html>
