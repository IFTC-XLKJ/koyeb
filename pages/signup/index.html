<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/signup/index.css">
</head>

<body>
    <div class="register-form">
        <h2>用户注册</h2>
        <form id="registerForm">
            用户名<input type="text" id="user"><br>
            密码<input type="password" id="password"><br>
            确认密码<input type="password" id="confirmPassword"><br>
            邮箱<input type="email" id="email"><br>
            邮箱验证码
            <div class="button-group">
                <input type="text" id="emailVerifyCode">
                <button type="button" id="getCode">获取验证码</button>
            </div><br>
            头像<input type="file" id="avatar" accept="image/*"><br>
            <input type="submit" value="注册">
        </form>
    </div>
    <script src="/static/signup/index.js"></script>
</body>

</html>
