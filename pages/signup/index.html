<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/signup/index.css">
</head>

<body>
    <div class="register-form">
        <h2>用户注册</h2>
        <form name="registerForm">
            用户名<input type="text" name="username"><br>
            密码<input type="password" name="password"><br>
            确认密码<input type="password" name="confirmPassword"><br>
            邮箱<input type="email" name="email"><br>
            邮箱验证码
            <div class="button-group">
                <input type="text" name="emailVerifyCode">
                <button type="button">获取验证码</button>
            </div><br>
            头像<input type="file" name="avatar" accept="image/*"><br>
            <input type="submit" value="注册">
        </form>
    </div>
    <script src="/static/signup/index.js"></script>
</body>

</html>
